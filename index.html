<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pretty Todo</title>
  <link rel="stylesheet" href="css/pretty-todo.css">
  <script defer src="js/pretty-todo.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">
        <svg id="logo_svg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 995 424"><defs><style>.cls-1{font-size:152.12px;}.cls-1,.cls-3,.cls-4,.cls-5,.cls-6,.cls-7{font-family:JalnanOTF-KSCpc-EUC-H, Jalnan OTF;}.cls-2{letter-spacing:-0.07em;}.cls-3{font-size:93.86px;}.cls-4{font-size:255.09px;}.cls-5{font-size:106.21px;}.cls-5,.cls-7{fill:#fff;}.cls-6{font-size:174.22px;}.cls-7{font-size:352.69px;}</style></defs><title>logo</title><text class="cls-1" transform="translate(6 235.6)">WH<tspan class="cls-2" x="269.26" y="0">A</tspan><tspan x="375.75" y="0">T</tspan></text><text class="cls-3" transform="translate(487.58 235.22)">AM</text><text class="cls-4" transform="translate(669.22 235.84)">I</text><text class="cls-5" transform="translate(6.14 373.05)">DOING</text><text class="cls-6" transform="translate(377.58 390.26)">NOW</text><text class="cls-7" transform="translate(768.58 373)">?</text></svg>
      </h1>
    </header>
    <nav>
      <ul class="nav">
        <li id="all" class="active"><img src="images/rubberDuck.svg" class="rubber_duck">ALL</li>
        <li id="active"><img src="images/rubberDuck.svg" class="rubber_duck">ACTIVE</li>
        <li id="completed"><img src="images/rubberDuck.svg" class="rubber_duck">COMPLETE</li>
      </ul>
    </nav>
    <input type="text" class="input" placeholder="할 일을 입력하세요">
    <section class="content-wrap">
        <ul class="todos">
         
        </ul>
        <footer class="footer">
          <div class="completed-all">
            <input class="custom-checkbox" type="checkbox" id="ck-complete-all">
            <label for="ck-complete-all"></label>
          </div>
          <div class="clear-completed">
            <button class="clearCompleted">체크한 투두 삭제하기(<span class="completed-todos">0</span>)</button>
            <strong class="active-todos">0</strong>개 남음
          </div>
        </footer>
    </section>
  </div>
</body>
</html>
