<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pretty Todo</title>
  <link rel="stylesheet" href="css/pretty-todo.css">
  <script defer src="js/pretty-todo.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">
        <img src="images/logo.png" alt="prettytodo">
      </h1>
    </header>
    <div class="input-wrap">
      <input type="input-text" class="input" placeholder="할 일을 입력하세요">
    </div>
    <nav>
      <ul class="nav">
        <li id="all" class="active"><img src="images/rubberDuck.svg" class="rubber_duck"><span>ALL</span></li>
        <li id="active"><img src="images/rubberDuck.svg" class="rubber_duck"><span>ACTIVE</span></li>
        <li id="completed"><img src="images/rubberDuck.svg" class="rubber_duck"><span>COMPLETE</span></li>
      </ul>
    </nav>
    <section class="content-wrap">
        <ul class="todos">
         
        </ul>
        <footer class="footer">
          <div class="completed-all">
            <input class="custom-checkbox" type="checkbox" id="ck-complete-all">
            <label for="ck-complete-all"></label>
          </div>
          <div class="clear-completed">
            <button class="clearCompleted">체크한 투두 삭제하기(<span class="completed-todos">0</span>)</button>
            <strong class="active-todos">0</strong>개 남음
          </div>
        </footer>
    </section>
  </div>
</body>
</html>
